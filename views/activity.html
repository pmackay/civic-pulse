<h1>Civic Pulse</h1> <div class="container"> <div class="col-md-2"> Search: <input ng-model="query"> </div> <div class="col-md-10"> <table class="table table-striped"> <tr> <td>name <td>organization <td>description <td>categories <td>updated <!-- %td -->  <tr class="project" ng-repeat="project in projects | filter:query"> <td> <a href="{{project.link_url}}">{{ project.name }}</a>  <td class="categories">{{ project.organization_name }} <td class="categories">{{ project.description }} <td class="categories">{{ project.categories }} <td> <div am-preprocess="unix" am-time-ago="{{project.last_updated}}" class="last_updated"></div> <div class="recent" ng-show="project.is_recent">New project!</div>   </table> </div> </div>
