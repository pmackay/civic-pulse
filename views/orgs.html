<h1>Civic Pulse: Organizations</h1> <div class="organization col-md-8" ng-repeat="org in organizations"> <h2>{{org.name}}</h2> <a href="{{org.website}}">{{org.website}}</a> <h4>Current projects</h4> <table class="table table-striped"> <tr ng-repeat="project in org.current_projects"> <td> <a href="{{project.code_url}}">{{project.name}}</a>  <td>{{project.description}} <td am-preprocess="unix" am-time-ago="{{project.last_updated}}" class="last_updated">  </table> </div>
